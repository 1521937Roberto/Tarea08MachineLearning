      // Obtener acceso a la c√°mara

        window.requestAnimationFrame(loop);

        document.getElementById("prediction").innerText = "‚ùó Permite el acceso a la c√°mara.";
      }
    }

    async function loop() {
      if (!videoElement || !videoElement.srcObject) return;

      // Hacer predicci√≥n usando el video actual
      const prediction = await model.predict(videoElement);
      let bestPrediction = prediction[0];
      for (let i = 1; i < maxPredictions; i++) {
        if (prediction[i].probability > bestPrediction.probability) {
          bestPrediction = prediction[i];
        }
      }

      const label = bestPrediction.className;
      const prob = Math.round(bestPrediction.probability * 100);

      if (prob < 25) {
        document.getElementById("prediction").innerText = `ü§î No estoy seguro (${prob}% confianza)`;
      } else {
        document.getElementById("prediction").innerText = `üß† ${label} (${prob}% confianza)`;
      }

      window.requestAnimationFrame(loop);
    }

    document.getElementById("enableCam").addEventListener("click", () => {
      init().catch(e => {
        console.error("Error al iniciar:", e);
        document.getElementById("prediction").innerText = "‚ùå Error: " + e.message;
